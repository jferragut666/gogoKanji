<html>
<title>Login</title>
<body>

<form method="POST" action="/login">
{{ form.hidden_tag() }}
<div> {{ form.username.label }} : {{ form.username() }} </div>
<div> {{ form.password.label }} : {{ form.password() }} </div>
<div> {{ form.login.label}} : {{ form.login() }} </div>
<div> {{ form.register.label}} : {{ form.register() }} </div>
</form>

</body>
</html>
